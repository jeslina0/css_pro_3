<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive with Tailwind</title>
  <!-- Tailwind via CDN for quick demos -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <nav class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <div class="text-xl font-bold">MySite</div>
      <ul class="hidden md:flex space-x-6">
        <li><a href="#" class="hover:text-blue-600">Home</a></li>
        <li><a href="#" class="hover:text-blue-600">About</a></li>
        <li><a href="#" class="hover:text-blue-600">Services</a></li>
        <li><a href="#" class="hover:text-blue-600">Contact</a></li>
      </ul>
      <!-- Mobile menu button -->
      <button class="md:hidden" id="menu-btn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor"
             stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
             stroke-linejoin="round"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>
    </nav>
    <!-- Mobile menu -->
    <div class="hidden md:hidden bg-gray-100" id="mobile-menu">
      <ul class="flex flex-col p-4 space-y-2">
        <li><a href="#" class="block">Home</a></li>
        <li><a href="#" class="block">About</a></li> 
        <li><a href="#" class="block">Services</a></li>
        <li><a href="#" class="block">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="flex-grow">
    <section class="bg-blue-200 text-center py-20">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4">Welcome to MySite</h1>
      <p class="text-base sm:text-lg md:text-xl text-gray-700">Responsive and flexible with TailwindCSS</p>
      <button class="mt-6 px-6 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700">
        Learn More
      </button>
    </section>

    <!-- Grid Features -->
  <section class="max-w-4xl mx-auto py-12 px-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-lg">Feature 1</div>
        <div class="bg-white p-6 rounded-lg shadow-lg">Feature 2</div>
        <div class="bg-white p-6 rounded-lg shadow-lg">Feature 3</div>
        <div class="bg-white p-6 rounded-lg shadow-lg">Feature 4</div>
      </div>
    </section>  
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="max-w-6xl mx-auto text-center">
      &copy; 2025 MySite. All rights reserved.
    </div>
  </footer>

  <!-- Minimal JS for mobile menu -->
  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => menu.classList.toggle('hidden'));
  </script>
</body>
</html>
